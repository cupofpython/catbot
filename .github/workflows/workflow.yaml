name: Build image

on:
  push:
    branches-ignore: [ main ]
  #pull_request:
  #  branches: [ $default-branch ]

env:
  IMAGE_NAME: samanthamorris684/catbot

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build -t $IMAGE_NAME:$GITHUB_REF_NAME .
